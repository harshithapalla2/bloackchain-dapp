<!DOCTYPE html>
<html>
  <head>
    <title>Image Grid with Buy Button and Captions</title>
    <style>
      /* Center the images and buttons within their respective containers */
      .image-container, .button-container, .caption-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      /* Style the "Buy" button */
      .buy-button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
      }

      /* Set max-width and max-height for images */
      .image-container img {
        max-width: 100%;
        max-height: 100%;
      }

      /* Set width and margin for image container to fit 3 images in a row */
      .image-container {
        width: calc(33.33% - 10px);
        margin: 5px;
      }

      /* Create a grid layout for the image containers */
      .image-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      /* Style the caption text */
      .caption-text {
        font-size: 14px;
        margin-top: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Image Grid with Buy Button and Captions</h1>

    <div class="image-grid">
      <div class="image-container">
        <img src="images/1.jpeg" alt="Image 1">
        <div class="caption-container">
          <span class="caption-text">Sunset at the beach</span>
        </div>
        <div class="button-container">
          <button class="buy-button">Buy</button>
        </div>
      </div>
      <div class="image-container">
        <img src="images/2.jpeg" alt="Image 2">
        <div class="caption-container">
          <span class="caption-text">City skyline at night</span>
        </div>
        <div class="button-container">
          <button class="buy-button">Buy</button>
        </div>
      </div>
      <div class="image-container">
        <img src="images/3.jpeg" alt="Image 3">
        <div class="caption-container">
          <span class="caption-text">Hiking in the mountains</span>
        </div>
        <div class="button-container">
          <button class="buy-button">Buy</button>
        </div>
      </div>
      <div class="image-container">
        <img src="images/4.jpeg" alt="Image 4">
        <div class="caption-container">
          <span class="caption-text">Camping under the stars</span>
        </div>
        <div class="button-container">
          <button class="buy-button">Buy</button>
        </div>
      </div>
      <div class="image-container">
        <img src="images/5.jpeg" alt="Image 5">
        <div class="caption-container">
          <span class="caption-text">Autumn in the park</span>
        </div>
        <div class="button-container">
          <button class="buy-button">Buy</button>
        </div>
      </div>
    </div>
    </body>
</html>
